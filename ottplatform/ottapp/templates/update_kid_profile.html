<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Kid Profile</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS styles */
        body {
            margin: 0;
            overflow: hidden;
            background: url('/media/media/netflix-background-gs7hjuwvv2g0e9fj.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .update-profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set the height of the container to 100% of the viewport height */
        }

        .update-profile-form {
            align-items: flex-start;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px; /* Set a fixed width for the form */
            transition: box-shadow 0.3s ease; /* Add a transition for the box-shadow property */
        }

        .update-profile-form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adjust the shadow on hover */
        }

        .form-field {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Adjust alignment as needed */
}

        label {
        font-weight: bold;
        margin-bottom: 5px;
        width: 100%; /* Set a fixed width for the label */
}

        .current-value {
            color: #888;
            margin-left: 10px;
        }

        .error-message {
            color: red;
        }

        button {
            background-color: #e50914;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container-fluid update-profile-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="update-profile-form text-center">
                    <h2 class="mb-4">Update Kid Profile</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Update Kid Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

    <!-- Bootstrap JS and Popper.js CDN (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
