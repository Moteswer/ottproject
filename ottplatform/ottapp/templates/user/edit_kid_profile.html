<!-- edit_kid_profile.html -->
<form method="post" action="{% url 'edit_kid_profile' customer.id %}">
    {% csrf_token %}
    <label for="kid_profile_id">Select Kid Profile:</label>
    <select id="kid_profile_id" name="kid_profile_id" required>
        {% for kid_profile in kid_profiles %}
            <option value="{{ kid_profile.id }}">{{ kid_profile.profilename }}</option>
        {% endfor %}
    </select>
    <!-- Include other form fields for updating kid profile details -->

    <button type="submit">Update Kid Profile</button>
</form>
